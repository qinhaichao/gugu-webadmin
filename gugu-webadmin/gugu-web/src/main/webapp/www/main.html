		<script type="text/javascript">
			$(function(){
				$('#tt').tabs({
					onLoad:function(panel){
						var plugin = panel.panel('options').title;
						panel.find('textarea[name="code-'+plugin+'"]').each(function(){
							var data = $(this).val();
							data = data.replace(/(\r\n|\r|\n)/g, '\n');
							if (data.indexOf('\t') == 0){
								data = data.replace(/^\t/, '');
								data = data.replace(/\n\t/g, '\n');
							}
							data = data.replace(/\t/g, '    ');
							var pre = $('<pre name="code" class="prettyprint linenums"></pre>').insertAfter(this);
							pre.text(data);
							$(this).remove();
						});
						prettyPrint();
					}
				});
			});
			function openli(plugin){
				if ($('#tt').tabs('exists',plugin)){
					$('#tt').tabs('select', plugin);
				} else {
					$('#tt').tabs('add',{
						title:plugin,
						href:plugin+'',
						closable:true,
						extractor:function(data){
							data = $.fn.panel.defaults.extractor(data);
							var tmp = $('<div></div>').html(data);
							data = tmp.find('#content').html();
							tmp.remove();
							return data;
						}
					});
				}
			}
		</script>

<script> 
function tick() { 
var hours, minutes, seconds, xfile; 
var intHours, intMinutes, intSeconds; 
var today, theday; 
today = new Date(); 
function initArray(){ 
this.length=initArray.arguments.length 
for(var i=0;i<this.length;i++) 
this[i+1]=initArray.arguments[i] } 
var d=new initArray( 
"星期日", 
"星期一", 
"星期二", 
"星期三", 
"星期四", 
"星期五", 
"星期六");    
theday = today.getFullYear()+"年" + [today.getMonth()+1]+"月" +today.getDate()+"日   " + d[today.getDay()+1]+" "; 
intHours = today.getHours(); 
intMinutes = today.getMinutes(); 
intSeconds = today.getSeconds(); 
if (intHours == 0) { 
hours = "12:"; 
xfile = "午夜"; 
} else if (intHours < 12) { 
hours = intHours+":"; 
xfile = "上午"; 
} else if (intHours == 12) { 
hours = "12:"; 
xfile = "正午"; 
} else { 
intHours = intHours - 12 
hours = intHours + ":"; 
xfile = "下午"; 
} 
if (intMinutes < 10) { 
minutes = "0"+intMinutes+":"; 
} else { 
minutes = intMinutes+":"; 
} 
if (intSeconds < 10) { 
seconds = "0"+intSeconds+" "; 
} else { 
seconds = intSeconds+" "; 
} 
timeString = theday+xfile+hours+minutes+seconds; 
$("#topmenu a").eq(0).html(timeString);
setTimeout("tick();", 100);
} 
window.onload = tick; 

</script>
